mutation UpdateExtraService(
  $displayOrder: Int
  $isSpecial: Boolean
  $arDescription: String
  $arTitle: String
  $enDescription: String
  $enTitle: String
  $extraServiceId: ID!
  $isActive: Boolean
  $payType: String
  $iconUrl: String
  $isDisplayed: Boolean
  $homepageIconUrl: String
) {
  updateExtraService(
    displayOrder: $displayOrder
    isSpecial: $isSpecial
    arDescription: $arDescription
    arTitle: $arTitle
    enDescription: $enDescription
    enTitle: $enTitle
    extraServiceId: $extraServiceId
    isActive: $isActive
    payType: $payType
    iconUrl: $iconUrl
    isDisplayed: $isDisplayed
    homepageIconUrl: $homepageIconUrl
  ) {
    errors
    status
  }
}
